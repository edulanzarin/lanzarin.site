<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lanzarin | Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/icon.png" type="image/png" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="center">
      <div class="contacts">
        <i class="fas fa-bars fa-2x"></i>
        <!-- Contatos serão carregados aqui via JS -->
      </div>
      <div class="chat">
        <div class="contact bar">
          <div class="pic" data-id="ID_DO_CONTATO"></div>
          <div class="name"></div>
          <div class="seen"></div>
        </div>
        <div class="messages" id="chat">
          <!-- Mensagens serão carregadas aqui via JS -->
        </div>
        <div class="input">
          <!-- Adiciona um seletor de emojis oculto -->
          <div class="emoji-picker" style="display: none">
            <span class="emoji" data-emoji="😂">😂</span>
            <span class="emoji" data-emoji="😢">😢</span>
            <span class="emoji" data-emoji="🖕">🖕</span>
            <span class="emoji" data-emoji="👍">👍</span>
            <!-- Adicione mais emojis conforme necessário -->
          </div>

          <i class="fas fa-camera"></i><i class="far fa-laugh-beam"></i
          ><input placeholder="Digite sua mensagem" type="text" />
        </div>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
