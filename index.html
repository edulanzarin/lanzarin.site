<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lanzarin | Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/icon.png" type="image/png" />
  </head>
  <body>
    <div class="profile-container">
      <!-- Bot√£o de perfil -->
      <div class="profile-button" id="profileButton">
        <img id="profileImage" src="" alt="Profile Picture" />
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="profileModal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <!-- T√≠tulo do Modal -->
        <h4 id="modalTitle"></h4>
        <div class="modal-photo-container">
          <img
            id="modalProfileImage"
            alt="Profile Picture"
            class="modal-photo-button"
          />
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            style="display: none"
          />
        </div>
        <div class="modal-add-contact">
          <input type="text" id="contactName" placeholder="ID do Contato" />
          <button class="modal-add-button" id="modalAddContactButton">
            Adicionar Contato
          </button>
        </div>
      </div>
    </div>

    <!-- partial:index.partial.html -->
    <div class="center">
      <div class="contacts">
        <i class="fas fa-bars fa-2x"></i>
        <!-- Contatos ser√£o carregados aqui via JS -->
      </div>
      <div class="chat">
        <div class="contact bar">
          <div class="pic" data-id="ID_DO_CONTATO"></div>
          <div class="name"></div>
          <div class="seen"></div>
        </div>
        <div class="messages" id="chat">
          <!-- Mensagens ser√£o carregadas aqui via JS -->
        </div>
        <div class="input">
          <!-- Adiciona um seletor de emojis oculto -->
          <div class="emoji-picker" style="display: none">
            <span class="emoji" data-emoji="üòÇ">üòÇ</span>
            <span class="emoji" data-emoji="üò¢">üò¢</span>
            <span class="emoji" data-emoji="üñï">üñï</span>
            <span class="emoji" data-emoji="üëç">üëç</span>
            <!-- Adicione mais emojis conforme necess√°rio -->
          </div>

          <i class="fas fa-camera"></i><i class="far fa-laugh-beam"></i>
          <input placeholder="Digite sua mensagem" type="text" />
        </div>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
