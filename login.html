<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lanzarin | Autenticação</title>
    <link rel="icon" href="img/icon.png" type="image/png" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>Login</h1>
        <form id="login-form">
          <div class="input-group">
            <label for="username">Usuário</label>
            <input
              type="text"
              id="username"
              class="input-field"
              placeholder="Usuário"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Senha"
              required
            />
          </div>
          <button type="button" class="submit-button">Entrar</button>
        </form>
      </div>
    </div>

    <script type="module" src="js/login.js"></script>
  </body>
</html>
